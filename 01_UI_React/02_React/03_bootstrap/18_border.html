<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css 디자인 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 예제 디자인 샘플 -->
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>

<!-- class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols" : 예제 디자인 샘플 -->

<body class="p-3 m-0 border-0 bd-example bd-example-border-utils">
  <!-- 행 당 12개의 템플릿 열 -->
  <!-- 거터 : 사이공간, 수평 거터는 .gx-* 클래스로, 수직 거터는 .gy-*로, 모든 거터는 g-* 클래스로 변경 -->
  <!-- p : padding (1 ~ 5, auto), m : margin (1 ~ 5, auto) -->
  <!-- t : top -->
  <!-- b : bottom -->
  <!-- s : start -->
  <!-- e : end -->
  <div class="container">
    <span class="border"></span>
    <span class="border-top"></span>
    <span class="border-end"></span>
    <span class="border-bottom"></span>
    <span class="border-start"></span>
  </div>

  <!-- border color -->
  <span class="border border-primary"></span>
  <span class="border border-secondary"></span>
  <span class="border border-success"></span>
  <span class="border border-danger"></span>
  <span class="border border-warning"></span>
  <span class="border border-info"></span>
  <span class="border border-light"></span>
  <span class="border border-dark"></span>
  <span class="border border-white"></span>
</body>

</html>
