<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css 디자인 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- 예제 디자인 샘플 -->
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <style>
        section {
            background-color: aqua;
        }
    </style>
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols">
    <h1>Hello, world!</h1>

    <!-- 컨테이너 크기 : -->
    <!-- 반응형 크기 : 핸드폰 / pc 화면 크기에 따라 변경됨 -->
    <!-- 각 px에 따라 고정 크기를 가짐 , 기준 px 보다 더 작아지면 100% 화면에 맞춤 -->
    <!-- 기본 , sm ~ xxl 까지 있음 -->
    <div class="container">
        <section>안녕하세요 강태경입니다.</section>
        <!-- Content here -->
    </div>

    <!-- 컨테이너 크기 -->
    <div class="container-xxl">
        <section>안녕하세요 강태경입니다.</section>
        <!-- Content here -->
    </div>
    <!-- 자바스크립트 동작을 위한 링크 : 메뉴 드롭다운 등 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
