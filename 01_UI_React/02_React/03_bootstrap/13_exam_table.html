<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <!-- css 디자인 링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- class="p-3 m-0 border-0 bd-example bd-example-row bd-example-row-flex-cols" : 예제 디자인 샘플 -->

<body>
  <!-- 행 당 12개의 템플릿 열 -->

  <div class="container">
    <table class="table table-striped table-hover">
      <thead>
        <tr class=" table-primary">
          <th scope="col">No</th>
          <th scope="col">Dname</th>
          <th scope="col">Loc</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sales</td>
          <td>부산</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Marketing</td>
          <td>대구</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Research</td>
          <td>대전</td>
        </tr>
      </tbody>
    </table>
  </div>
